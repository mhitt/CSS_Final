    <main>
      <section>
        <h1>Project Gallery</h1>

        <div id="repo-container"></div>

        <script>
            // Fetch repositories using GitHub API
            fetch('https://api.github.com/users/mhitt/repos')
              .then(response => response.json())
              .then(data => {
                // Filter out only public repositories
                const publicRepos = data.filter(repo => !repo.private);
        
                // Create HTML elements to display repository information
                const repoContainer = document.getElementById('repo-container');
                publicRepos.forEach(repo => {
                  const repoCard = document.createElement('div');
                  repoCard.className = 'repo-card';
                  const repoName = document.createElement('h2');
                  const repoLink = document.createElement('a'); // Create the anchor element
                  repoLink.href = repo.html_url; // Set the href attribute to the repository URL
                  repoLink.textContent = repo.name; // Set the text content of the anchor element
                  repoName.appendChild(repoLink); // Append the anchor element to the h2 element
                  const repoDescription = document.createElement('p');
                  repoDescription.textContent = repo.description || 'No description available';
                  const repoStars = document.createElement('p');
                  repoStars.textContent = `Stars: ${repo.stargazers_count}`;
                  const repoForks = document.createElement('p');
                  repoForks.textContent = `Forks: ${repo.forks}`;
        
                  // Append elements to the container
                  repoCard.appendChild(repoName);
                  repoCard.appendChild(repoDescription);
                  repoCard.appendChild(repoStars);
                  repoCard.appendChild(repoForks);
                  repoContainer.appendChild(repoCard);
                });
              })
              .catch(error => {
                console.error(error);
              });
          </script>
